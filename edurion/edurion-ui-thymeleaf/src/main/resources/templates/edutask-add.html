<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment"></head>
<body>
<div class="container">
    <h1>Add Edutask</h1>
    <!-- edutaskDto: received from Controller argument (must have same name) -->
    <form action="#" th:action="@{/save}" th:object="${edutaskDto}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" th:field="*{completed}" class="form-check-input" id="completed">
            <label for="completed" class="form-check-label">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div id="pagefoot" th:include="layout :: footerFragment">Footer
    </div>
</div>
</body>
</html>
