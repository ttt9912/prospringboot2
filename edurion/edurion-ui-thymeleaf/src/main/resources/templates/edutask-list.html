<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headerFragment"></head>
<body>
<div class="container">
    <h1>Edutasks</h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Title</th>
            <th>Completed</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="edutask : ${edutasks}">
            <td th:text="${edutask.title}"></td>
            <td th:text="${edutask.completed}"></td>
            <td><a th:href="@{/edit/{id}(id=${edutask.key})}" class="btn btn-primary">
                <i class="fas fa-user-edit"></i></a></td>
            <td><a th:href="@{/delete/{id}(id=${edutask.key})}" class="btn btn-primary">
                <i class="fas fa-user-times"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div id="pagefoot" th:include="layout :: footerFragment">Footer
    </div>
</div>
</body>
</html>
